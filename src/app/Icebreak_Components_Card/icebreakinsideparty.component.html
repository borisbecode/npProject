<div class="container-fluid mx-auto mb-1">
  <owl-carousel-o [options]="customOptions" class="mt-5">
    <ng-template
      class="owl-carousel"
      carouselSlide
      *ngFor="let file of files | async"
    >
      <div class="slide">
        <div class="card" style="width: 26rem">
          <img
            src="{{ file.downloadURL }}"
            class="card-img"
            alt="ceci n'est pas une photo"
          />
          <div class="card-body">
            <p class="card-text">
              Posté par : {{ file.posted }} <br />
              Le :
              {{ file.timestamp | date: "d/M/yy, HH:mm " }} <br />
              <!--   Le challenge : {{ this.laquestion }} -->
            </p>
          </div>
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
  <!--  <div class="btns">
    <div class="customNextBtn">Next slide</div>
    <div class="customPreviousBtn">Previous slide</div>
  </div> -->
</div>

<script>
  var owl = $(".owl-carousel");
  owl.owlCarousel();
  // Go to the next item
  $(".customNextBtn").click(function () {
    owl.trigger("next.owl.carousel");
  });
  // Go to the previous item
  $(".customPrevBtn").click(function () {
    // With optional speed parameter
    // Parameters has to be in square bracket '[]'
    owl.trigger("prev.owl.carousel", [300]);
  });
</script>
