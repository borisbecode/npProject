<ng-template id="modality" #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Le Challenge de Boris</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="boddy" class="modal-body">
    <div
      class="titre justify-content-center align-item-center text-center mt-2 mb-5"
    >
      Réalise le challenge dans le temps imparti
    </div>

    <div class="defi ml-3 mt-5">
      Le défi:
      <div class="randomquestion mt-3">{{ randomquestion }}</div>
    </div>

    <div class="time ml-3 mt-5">
      Temps restant :
      <div class="mt-3">
        <countdown
          #cd
          [config]="{ leftTime: 60, format: 'm:ss S', demand: false }"
          (event)="timesUp($event); handleEvent($event)"
        ></countdown>
      </div>
    </div>
  </div>

  <div class="modal-footer justify-content-around mb-3">
    <div id="good" *ngIf="sendpicture">
      <app-uploadmanager id="smaller" (click)="cd.pause()"></app-uploadmanager>
    </div>

    <button
      id="loose"
      *ngIf="loose"
      type="button"
      class="btn buttonloose"
      (click)="modal.close('Close click'); reset()"
    >
      J'ai perdu !
      <div class="buttonloose__horizontal"></div>
      <div class="buttonloose__vertical"></div>
    </button>

    <button
      id="loose"
      *ngIf="sendpicture"
      type="button"
      class="btn buttonloose"
      (click)="modal.close('Close click'); reset()"
    >
      J'y arrive pas !
      <div class="buttonloose__horizontal"></div>
      <div class="buttonloose__vertical"></div>
    </button>
  </div>
</ng-template>
<div class="center">
  <button
    id="connexion"
    class="btn button"
    (click)="openWindowCustomClass(content); random()"
  >
    Challenge moi
    <div class="button__horizontal"></div>
    <div class="button__vertical"></div>
  </button>
</div>
