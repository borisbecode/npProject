<div *ngIf="percentage | async as pct">
  <progress [value]="pct" max="100"></progress>
  {{ pct | number }}%
</div>

<div *ngIf="snapshot | async as snap">
  <div>
    {{ snap.bytesTransferred / 1024 | number: "1.0-1" }} of
    {{ snap.totalBytes / 1024 | number: "1.0-1" }} KB, {{ file.name }}
  </div>
  <button
    mat-raised-button
    (click)="task.pause()"
    [disabled]="!isActive(snap)"
    [hidden]="!isActive(snap)"
  >
    Pause
  </button>
  <button
    mat-raised-button
    (click)="task.cancel()"
    [disabled]="!isActive(snap)"
    [hidden]="!isActive(snap)"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    (click)="task.resume()"
    [disabled]="!(snap?.state === 'paused')"
    [hidden]="!isActive(snap)"
  >
    Resume
  </button>
</div>

<div *ngIf="userDoc$ | async as doc">
  <ng-container *ngIf="!doc.exists">
    <p>Doc does not exist</p>
  </ng-container>

  <ng-container *ngIf="doc.exists">
    <pre>
        {{ doc | json }}
      </pre
    >
  </ng-container>
</div>
